<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quests Portal | Bonecrypt Legends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root { --gold: #c5a059; --dark-bg: #030303; }
        body { background: var(--dark-bg); color: white; font-family: 'Inter', sans-serif; margin: 0; text-align: center; }
        nav { padding: 15px 5%; border-bottom: 2px solid var(--gold); display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.9); }
        .logo-area { display: flex; align-items: center; gap: 10px; }
        .logo-area img { width: 35px; border-radius: 50%; border: 1.5px solid var(--gold); }
        .logo-text { font-family: 'Cinzel'; color: var(--gold); font-weight: 900; font-size: 0.9rem; }
        .container { max-width: 600px; margin: 40px auto; padding: 20px; }
        .wallet-section { background: rgba(197, 160, 89, 0.1); border: 1px solid var(--gold); padding: 20px; border-radius: 15px; margin-bottom: 30px; }
        .btn-wallet { background: var(--gold); color: black; border: none; padding: 12px 25px; border-radius: 8px; font-family: 'Cinzel'; font-weight: 900; cursor: pointer; transition: 0.3s; width: 100%; }
        .card { background: #0f0f0f; border: 1px solid #222; padding: 20px; border-radius: 12px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .btn-action { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 8px 15px; border-radius: 5px; cursor: pointer; font-family: 'Cinzel'; font-size: 0.7rem; text-decoration: none; }
        footer { margin-top: 60px; padding: 40px; border-top: 1px solid #222; }
        .social-grid { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-bottom: 20px; }
        .social-grid a { color: var(--gold); font-size: 24px; text-decoration: none; }
        .social-grid img { width: 24px; height: 24px; border: 1px solid var(--gold); border-radius: 4px; }
    </style>
</head>
<body>
    <nav>
        <div class="logo-area">
            <img src="https://i.postimg.cc/bJ0B14BW/AQPh-Bt6I1hqa-Kp-n-By-QAEgw3Vew-LZ5VEwoxg-PBote-OErmo-K-Jfdg-W40CT7HP3vye-MGLvp-Blz9Q9tg-Rq-A-Vv-NJN.jpg">
            <span class="logo-text">Bonecrypt Legends</span>
        </div>
        <div id="walletDisplay" style="font-size: 0.7rem; color: var(--gold);">Not Connected</div>
    </nav>

    <div class="container">
        <h1 style="font-family:'Cinzel'; color:var(--gold);">Quest Portal</h1>
        <div class="wallet-section">
            <button id="connectBtn" class="btn-wallet" onclick="connectWallet()">CONNECT WALLET</button>
        </div>
        <div class="card">
            <div style="text-align:left;"><b style="color:var(--gold);">X / Twitter</b><br><small>Follow @Bonecryptnfts</small></div>
            <a href="https://x.com/Bonecryptnfts" target="_blank" class="btn-action">CLAIM</a>
        </div>
        <div class="card">
            <div style="text-align:left;"><b style="color:var(--gold);">Discord Citadel</b><br><small>Join the Order</small></div>
            <a href="https://discord.gg/QWP8bsYG9" target="_blank" class="btn-action">CLAIM</a>
        </div>
    </div>

    <footer>
        <div class="social-grid">
            <a href="https://x.com/Bonecryptnfts" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://youtube.com/@bonecrypt_legends" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://discord.gg/QWP8bsYG9" target="_blank"><i class="fa-brands fa-discord"></i></a>
            <a href="https://t.me/BonecryptLegends" target="_blank"><i class="fa-brands fa-telegram"></i></a>
            <a href="https://www.instagram.com/bonecryptlegends/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://base.app/profile/bonecryptlegends" target="_blank"><img src="https://i.postimg.cc/RCcLL1pR/Screenshot-2025-12-24-14-55-39-692-com-google-android-googlequicksearchbox-edit.jpg"></a>
            <a href="mailto:support@bonecryptlegends.xyz"><i class="fa-solid fa-envelope"></i></a>
        </div>
    </footer>

    <script>
        async function connectWallet() {
            if (window.ethereum) {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                document.getElementById('walletDisplay').innerText = accounts[0].substring(0, 6) + "...";
                alert("Connected!");
            } else { alert("Install MetaMask!"); }
        }
    </script>
</body>
</html>
